<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UZB-EN Dictionary</title>
    <link rel="stylesheet" href="{% static '/semantic-ui/semantic.min.css' %}">
</head>
<body>
    <div class="ui header segment">
        <div class="ui container">
            <h1 class="ui header">Onlayn lug'at</h1>
            <div class="ui divider"></div>
            <p>Tezlik, qulaylik, bepul tarjimon</p>
        </div>
    </div>

    <div class="ui container">
        <div class="ui placeholder segment">
            <div class="ui icon header">
                Inglizcha-O'zbekcha, O'zbekcha-Inglizcha
            </div>

            <div class="inline" style="width: 90%;">
                <div class="ui massive form search">
                    <div class="ui icon input" style="width: 100%;">
                        <input type="text" class="prompt" placeholder="So'zni kiriting...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui pilled segment">
            <h4 class="ui header">Natija</h4>
            <table class="ui celled large olive table">
                <thead>
                    <tr>
                        <th><i class="united kingdom flag"></i> Inglizcha</th>
                        <th><i class="uzbekistan flag"></i> O'zbekcha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Programmer</td>
                        <td>Dasturchi</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
